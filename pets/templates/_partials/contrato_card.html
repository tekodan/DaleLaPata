{% load i18n thumbnail %}
<div class="thumbnail{% if show_badge and pet.is_found_or_adopted %} found-or-adopted{% endif %}">
  <img class="img-rounded" src="{{ pet.profile_picture|thumbnail_url:'pet_thumb' }}" alt="{{ pet }}">

  {% if show_badge and pet.is_found_or_adopted %}
    <h2 class="text-center"><span>{{ pet.status.description }}! :)</span></h2>
  {% endif %}

  <div class="caption">
    <h4 class="title-text">{{ pet }}</h4>
    <p>
      <span class="fa fa-search" aria-hidden="true"></span> {{ pet.status.description|title }}
    </p>
    <p>
      <span class="fa fa-home" aria-hidden="true"></span> {{ pet.city|title }}
    </p>
    <a href="{% url 'meupet:detail' pet.slug %}" class="btn btn-info btn-block" role="button">
      {% trans 'Details' %}
    </a>
  </div>
</div>
